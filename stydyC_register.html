<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Center | Register Page</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
}

/* Header styling */
.header {
    display: flex;
  }
  
  .logo {
    width: 170px; 
    height: auto;
    margin-bottom: 10px;
  }
  
  .header h1 {
    font-size: 30px;
    color: #333;
    margin: 20px auto;
    padding-right: 160px;  
  }

  /* Form container styling */
.form-container {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ddd;
    /* border-radius: 8px; */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-grid {
    display: grid;
    grid-template-columns: 1.5fr 1.5fr 1.5fr;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.full-width {
    grid-column: span 2;
}

label {
    margin-bottom: 5px;
    color: #333;
}


/* Inputs  styling */
input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="file"], select, textarea, input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

input[type="radio"] {
    margin-right: 5px;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="date"]:focus, select:focus, input[type="password"]:focus {
    border-color: #EB3238;
}

button.submit-btn {
    background-color: #EB3238;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
    padding: 12px ;
    /* font-weight: bold; */
    margin-top: 20px;


}

button.submit-btn:hover {
    background-color: #d92d31;
}

/* Align radio buttons in a single row */
.form-group.radio-group {
    display: flex;
    flex-direction: column; /* Stack the label (question) and the inputs */
}

.radio-options {
    display: flex;
    gap: 20px; /* Adjust spacing between radio button-label pairs */
}

.radio-options label {
    display: flex;
    align-items: center;
    gap: 5px; /* Space between the radio button and its label */
    margin: 0; /* Remove any additional margins */
}

</style>
<body>
    <div class="header">
        <img src="/images/Mandal%20logo.png" alt="Logo" class="logo">
    
        <h1>Welcome to Our Study Center</h1>
    </div>
    
    <div class="form-container">
        <h1>Library Registration</h1>
        <form action="#" method="post">
            <div class="form-grid">
                <!-- Full Name Fields -->
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="mname">Middle Name</label>
                    <input type="text" id="mname" name="mname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
    
                 <!-- Gender -->
                 <div class="form-group radio-group">
                    <label>Gender:</label>
                    <div class="radio-options">
                        <label for="gender-male">
                            <input type="radio" id="gender-male" name="gender" value="male" required> Male
                        </label>
                        <label for="gender-female">
                            <input type="radio" id="gender-female" name="gender" value="female" required> Female
                        </label>
                        <label for="gender-other">
                            <input type="radio" id="gender-other" name="gender" value="other" required> Other
                        </label>
                    </div>
                </div>
    
                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
    
               
    
                <!-- Blood Group -->
                <div class="form-group">
                    <label for="blood-group">Blood Group</label>
                    <select id="blood-group" name="blood-group" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
    
    
                <!-- Address and Landmark -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="landmark">Landmark</label>
                    <input type="text" id="landmark" name="landmark" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
    
                <!-- Mobile and Alternate Number -->
                <div class="form-group">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="tel" id="mobile-number" name="mobile-number" required>
                </div>
                <div class="form-group">
                    <label for="alternate-number">Alternate Number</label>
                    <input type="tel" id="alternate-number" name="alternate-number">
                </div>
    
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <!-- Password and Confirm Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
    
                <div></div>
                
                <!-- Is a Student -->
                <div class="form-group radio-group">
                    <label>Are you a Student?</label>
                    <div class="radio-options">
                        <label for="is-student-yes">
                            <input type="radio" id="is-student-yes" name="is-student" value="true" required> Yes
                        </label>
                        <label for="is-student-no">
                            <input type="radio" id="is-student-no" name="is-student" value="false" required> No
                        </label>
                    </div>
                </div>
    
                <!-- Are you a Social Worker? -->
                <div class="form-group radio-group">
                    <label>Are you a Social Worker?</label>
                    <div class="radio-options">
                        <label for="social-worker-yes">
                            <input type="radio" id="social-worker-yes" name="social-worker" value="true" required> Yes
                        </label>
                        <label for="social-worker-no">
                            <input type="radio" id="social-worker-no" name="social-worker" value="false" required> No
                        </label>
                    </div>
                </div>

                 <!-- Are you a Working? -->
                 <div class="form-group radio-group">
                    <label>Are you working?</label>
                    <div class="radio-options">
                        <label for="working-yes">
                            <input type="radio" id="social-worker-yes" name="social-worker" value="true" required> Yes
                        </label>
                        <label for="working-yes">
                            <input type="radio" id="social-worker-no" name="social-worker" value="false" required> No
                        </label>
                    </div>
                </div>
    
                <div></div>
              
               
    
            <!-- Submit Button -->
            <div class="form-group ">
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
