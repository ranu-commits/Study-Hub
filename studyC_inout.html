<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Center | In-Out page</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

/* Header styling */
.header {
    display: flex;
  }
  
  .logo {
    width: 170px; 
    height: auto;
    margin-bottom: 10px;
  }
  
  .header h1 {
    font-size: 30px;
    color: #333;
    margin: 20px auto;
    padding-right: 160px;  
  }
.container {
    max-width: 1200px; 
    margin: 10px auto;
    padding: 10px;
    background-color: #ffffff;
    // box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.header {
    text-align: center;
    margin-bottom: 10px;
}

.header h1 {
    font-size: 2.5em;
    color: #000; 
    margin: 0;
}

.warning-message {
    background-color: rgb(255, 204, 203); 
    text-align: center;
    color: rgb(216, 0, 12); 
    font-weight: bold;
    margin-bottom: 2    0px;
    padding: 10px; 
}


.form-container {
    padding: 20px;
}

.form-group {
    margin-bottom: 25px;
}

.form-row {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 30px;
}

.form-column {
    flex: 1;
    min-width: 300px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 1.1em;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
    
}

.input-name-id{
    margin-right: 10px;
}

.form-group input:focus {
    border-color: #EB3238;
    outline: none;
    box-shadow: 0 0 5px rgba(235, 50, 56, 0.5);
}

.action-btn {
    background-color: #EB3238;
    color: #fff;
    padding: 12px 25px; 
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    text-align: right;
    margin-top: 10px ; 
    
}

.action-btn:hover {
    background-color: #b22427;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
        gap: 15px;
    }

    .form-column {
        width: 100%;
    }
}


</style>
<body>
    
    <div class="container">

        <div class="header">
            <img src="/images/Mandal%20logo.png" alt="Logo" class="logo">
        
            <h1>Welcome to Our Study Center</h1>
        </div>

        <!-- Header Section -->
        <div class="header" style="margin-bottom: 30px;">
            <!-- <img src="logo.png" alt="Logo" class="logo"> Replace with your logo -->
            <h1>Study Center In-Out System</h1>
        </div>
    
        <!-- Warning Message -->
        <div class="warning-message" style="margin-bottom: 30px;">
            <p>Note: Study Center remains closed on Specific day !</p>
        </div>
    
        <!-- Form Section -->
        <div class="form-container">
            <form action="#" method="post">
    
                <div class="form-row">
    
                    <!-- Left Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="member-id">Member ID:</label>
                            <input type="text"class="input-name-id" id="member-id" name="member-id" placeholder="Enter your ID" required>
                        </div>
    
                        <div class="form-group">
                            <label for="member-name">Member Name:</label>
                            <input type="text" id="member-name"  class="input-name-id" name="member-name" placeholder="Enter your name" required>
                        </div>
    
                       
                        <div class="form-group" style="margin-top: 20px;">
                            <button type="button" class="action-btn">Show Details</button>
                        </div>
                    </div>
    
                    <!-- Right Column -->
                    <div class="form-column">
    
                        <!-- Record In-Time and Out-Time Side by Side -->
                        <div class="form-group">
                            <div style="display: flex; align-items: center; gap: 30px;">
                                <div>
                                    <label for="in-time" >Record In-Time:</label>
                                    <input type="time" id="in-time" name="in-time">
                                    <button type="button" class="action-btn">Record In-Time</button>
                                </div>
                                <div>
                                    <label for="out-time">Record Out-Time:</label>
                                    <input type="time" id="out-time" name="out-time">
                                    <button type="button" class="action-btn">Record Out-Time</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
            </form>
        </div>
    
    </div>
    
</body>
</html>
